<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="col-md-8">
          <h3>To Do</h3>
          <ul id="toDoList">
            <li id="r1">
            <input type="checkbox" /> 
            Finsh making this to-do list page
            <button rawLink="r1" value="Delete" class="btn btn-danger btn-xs">Delete</button>
            </li>
            <li id="r2">
            <input type="checkbox" /> 
            Take a nap
            <button rawLink="r2" value="Delete" class="btn btn-danger btn-xs">Delete</button>
            </li>
            <li id="r3">
            <input type="checkbox" /> 
            Buy Groceries
            <button rawLink="r3" value="Delete" class="btn btn-danger btn-xs">Delete</button>
            </li>
            <li id="r4">
            <input type="checkbox" /> 
            Cook Dinner
            <button rawLink="r4" value="Delete" class="btn btn-danger btn-xs">Delete</button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Add a New Item</h3>
          <table>
            <tr>
              <td>
                <form id="newItemForm">
                  <input id="newItem" placeholder="Type To Do Item Here" type="text" />
                </form>
                </td>
                <td>
                  <button id="addItemBtn" class="btn btn-primary btn-sm">Add</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src= "js/script.js"></script>
</body>
</html>
